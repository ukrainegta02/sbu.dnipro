<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розшук - СБУ м. Дніпро</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.603), rgba(0, 0, 0, 0.5)), 
                        url('https://images.cnscdn.com/c/f/7/a/cf7af9eaaf8d80f53544f265bd30d1de/600x315.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: #000000a4;
            padding: 60px 0;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1300px;
            margin: 0 auto;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 120px;
            border-radius: 0%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1.site-title {
            font-size: 3em;
            font-weight: 700;
            color: #00b0ff;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0, 176, 255, 0.5);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(38, 38, 38, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #e0e0e0;
            padding: 12px 25px;
            margin: 0 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover {
            background: linear-gradient(45deg, #00b0ff, #0096db);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
        }

        nav a i {
            margin-right: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            max-width: 1300px;
            margin: 30px auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .wanted-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 30px;
            background: rgba(15, 22, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .wanted-container:hover {
            transform: translateY(-5px);
        }

        .wanted-photo {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            margin-right: 30px;
            transition: transform 0.3s ease;
        }

        .wanted-photo:hover {
            transform: scale(1.05);
        }

        .wanted-info {
            color: #e0e0e0;
            font-size: 1.2em;
            width: 60%;
        }

        .wanted-info h2 {
            color: #00b0ff;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0, 176, 255, 0.5);
        }

        .wanted-info p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .wanted-info p i {
            margin-right: 10px;
            color: #00b0ff;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 30px;
            background: linear-gradient(45deg, #00b0ff, #0096db);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0096db, #007bb5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 176, 255, 0.6);
        }

        .btn i {
            margin-left: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #002244;
            color: #fff;
            margin-top: 30px;
        }

        /* Анімації */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивний дизайн */
        @media (max-width: 768px) {
            header {
                padding: 40px 0;
            }

            h1.site-title {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                padding: 10px 0;
            }

            nav a {
                margin: 8px 0;
            }

            .wanted-container {
                flex-direction: column;
                align-items: center;
            }

            .wanted-photo {
                margin: 20px 0;
            }

            .wanted-info {
                width: 100%;
                text-align: center;
            }

            .wanted-info h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Security_Service_of_Ukraine_Emblem.svg" alt="Logo" class="logo">
            <h1 class="site-title">Розшук - СБУ м. Дніпро</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Головна</a>

                <a href="Інформація.html"><i class="fas fa-newspaper"></i> Інформація</a>
                <a href="Активні працівники.html"><i class="fas fa-trophy"></i> Топ-10 працівників</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="wanted-container">
            <img src="https://ukraine-gta.com.ua/images/game/skins/300x280/99b81f39-9a4d-48f0-b3e4-37c47d876293.webp" alt="Фото розшукуваної особи" class="wanted-photo">
            <div class="wanted-info">
                <h2><i class="fas fa-exclamation-circle"></i> Розшукується</h2> 
                <p><i class="fas fa-user"></i> <strong>Ім'я та Прізвище:</strong> Одін Бьор</p>
                <p><i class="fas fa-id-card"></i> <strong>Номер паспорту:</strong> 6864080</p>
                <p><i class="fas fa-gavel"></i> <strong>Стаття:</strong> 5.14, 1.3</p>
                <button class="btn" onclick="window.location.href='https://ukraine-gta.com.ua/images/game/skins/300x280/35.webp'">
                    Переглянути докази <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
    </main>

</body>
</html>
