<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - СБУ м. Дніпро</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2A44;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px 0;
            border-radius: 10px;
        }

        h1.site-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #fcd116;
        }

        main {
            padding: 30px;
            background-color: #2A3A61;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 900px;
        }

        .officer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .general, .colonel {
            text-align: center;
            cursor: pointer;
            position: relative;
            background-color: #1A2A44; /* Темніший фон для контейнера */
            border-radius: 15px;
            padding: 20px; /* Відступи навколо зображення */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Легке затемнення навколо */
        }

        .general img, .colonel img {
            width: 140px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .general img:hover, .colonel img:hover {
            transform: scale(1.1);
        }

        .colonels {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .info-box {
            display: none;
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 51, 102, 0.9), rgba(252, 209, 22, 0.9));
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 15px rgba(252, 209, 22, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .info-box a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .info-box img {
            width: 24px;
            height: 24px;
        }

        .show-info {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(5px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: #fff;
            margin-top: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em 0;
            border-radius: 15px;
            margin-top: 1em;
        }

        nav a {
            text-decoration: none;
            margin: 0 20px;
            color: #fff;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 12px;
            background-color: #003366;
            transition: 0.3s ease;
        }

        nav a:hover {
            background-color: #fcd116;
            color: #003366;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">Контактна Інформація </h1>
        <nav>
            <a href="index.html">Головна</a>
            <a href="Про СБУ.html">Про СБУ</a>
            <a href="Інформація.html">Інформація</a>

            <a href="Керівництво.html">Керівництво</a>
        </nav>
    </header>
    <div>

    </div>
    <main>
        <div class="officer-container">
            <div class="general" onclick="toggleInfo('info1')">
                <h3 style="color: #fcd116;">Роман Дацик</h3>
                <img src="https://ukraine-gta.com.ua/images/game/skins/300x280/36.webp" alt="Генерал Роман Дацик">
                <div id="info1" class="info-box">
                    <a href="https://t.me/dat_roman" class="telegram-link" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
                    </a>
                </div>
            </div>
    
            <div class="colonels">
                <div class="colonel" onclick="toggleInfo('info2')">
                    <h4 style="color: #fcd116;">Андрій Даник</h4>
                    <img src="https://ukraine-gta.com.ua/images/game/skins/300x280/34.webp" alt="Полковник">
                    <div id="info2" class="info-box">
                        <a href="https://t.me/horwatets" class="telegram-link" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
                        </a>
                    </div>
                </div>
    
                <div class="colonel" onclick="toggleInfo('info3')">
                    <h4 style="color: #fcd116;">Полковник</h4>
                    <img src="https://ukraine-gta.com.ua/images/game/skins/300x280/34.webp" alt="Полковник">
                    <div id="info3" class="info-box">
                        <a href="https://t.me/vacant_2" class="telegram-link" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
                        </a>
                    </div>
                </div>
    
                <div class="colonel" onclick="toggleInfo('info4')">
                    <h4 style="color: #fcd116;">Полковник</h4>
                    <img src="https://ukraine-gta.com.ua/images/game/skins/300x280/34.webp" alt="Полковник">

        </div>

    <footer>
        <p style="color: #fcd116; font-weight: bold;">&copy; 2025 Служба безпеки України м. Дніпро</p>
    </footer>
    
    <script>
        function toggleInfo(id) {
            const allInfoBoxes = document.querySelectorAll('.info-box');
            allInfoBoxes.forEach(box => {
                if (box.id !== id) {
                    box.classList.remove('show-info');
                }
            });
            
            const infoBox = document.getElementById(id);
            infoBox.classList.toggle('show-info');
        }
    </script>
</body>
</html>
