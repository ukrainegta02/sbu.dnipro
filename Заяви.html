    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.603), rgba(0, 0, 0, 0.5)), 
                        url('https://img.pravda.com/images/doc/f/e/fe69ce5-sbu--4-.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: #000000a4;
            padding: 60px 0;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1300px;
            margin: 0 auto;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 120px;
            border-radius: 0%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1.site-title {
            font-size: 3em;
            font-weight: 700;
            color: #00b0ff;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px rgba(0, 176, 255, 0.5);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(38, 38, 38, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #e0e0e0;
            padding: 12px 25px;
            margin: 0 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav a:hover {
            background: linear-gradient(45deg, #00b0ff, #0096db);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
        }

        nav a i {
            margin-right: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.616);
            border-radius: 15px;
            max-width: 1300px;
            margin: 30px auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background: rgba(15, 22, 40, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            color: #00b0ff;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 176, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            font-size: 1em;
        }

        #statement {
            min-height: 150px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #e0e0e0;
            outline: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(45deg, #00b0ff, #0096db);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
        }

        .custom-file-upload:hover {
            background: linear-gradient(45deg, #0096db, #007bb5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 176, 255, 0.6);
        }

        .custom-file-upload i {
            margin-right: 10px;
        }

        .custom-file-upload input[type="file"] {
            display: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 30px;
            background: linear-gradient(45deg, #00b0ff, #0096db);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0096db, #007bb5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 176, 255, 0.6);
        }

        .btn i {
            margin-left: 10px;
        }

        .articles-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(45deg, #00b0ff, #0096db);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
            border: none;
        }

        .articles-btn:hover {
            background: linear-gradient(45deg, #0096db, #007bb5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 176, 255, 0.6);
        }

        .articles-btn i {
            margin-right: 10px;
        }

        .selected-articles {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 176, 255, 0.1);
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .selected-articles:empty::before {
            content: "Не вибрано жодної статті";
            color: #999;
        }

        .articles-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .articles-popup-content {
            background: rgba(15, 22, 40, 0.95);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        .articles-popup-content h3 {
            color: #00b0ff;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 5px rgba(0, 176, 255, 0.5);
        }

        .articles-list label {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 176, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .articles-list label:hover {
            background: rgba(0, 176, 255, 0.2);
            box-shadow: 0 2px 10px rgba(0, 176, 255, 0.3);
        }

        .articles-list input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #00b0ff;
        }

        .articles-list span {
            font-size: 1em;
            color: #e0e0e0;
        }

        .articles-list .time {
            margin-left: auto;
            color: #ff4444;
            font-weight: 600;
        }

        .save-articles-btn {
            background: linear-gradient(45deg, #00b0ff, #0096db);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .save-articles-btn:hover {
            background: linear-gradient(45deg, #0096db, #007bb5);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                         url('https://ukraine-gta.com.ua/images/pages/main/gallery/@2x/7.webp') no-repeat center center;
            background-size: cover;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        .popup-content h2 {
            font-size: 3em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 68, 68, 0.5);
        }

        .popup-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #ff4444;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #cc3333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .popup-content, .articles-popup-content {
                padding: 20px;
            }

            .popup-content h2, .articles-popup-content h3 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Security_Service_of_Ukraine_Emblem.svg" alt="Logo" class="logo">
            <h1 class="site-title">Подати заяву - СБУ м. Дніпро</h1>
            <nav>

    <main>
        <div class="form-container">
            <h2><i class="fas fa-file-alt"></i> Форма подачі заяви</h2>
            <form id="submissionForm">
                <div class="form-group">
                    <label for="applicantName">1. Ваше ім'я та прізвище:</label>
                    <input type="text" id="applicantName" name="applicantName">
                </div>
                <div class="form-group">
                    <label for="targetName">2. На кого подаєте (Ім'я та Прізвище/ID):</label>
                    <input type="text" id="targetName" name="targetName">
                </div>
                <div class="form-group">
                    <label>3. Виберіть статтю:</label>
                    <button type="button" class="articles-btn" onclick="openArticlesPopup()">
                        <i class="fas fa-list"></i> Обрати статті
                    </button>
                    <div class="selected-articles" id="selectedArticles"></div>
                </div>
                <div class="form-group">
                    <label>3.1. До заяви додаю(необов’язково):</label>
                    <div contenteditable="true" id="statement" name="statement"></div>
                </div>
                <div class="form-group">
                    <label for="evidenceLink">4. Докази (посилання):</label>
                    <input type="url" id="evidenceLink" name="evidenceLink" placeholder="https://yootube.com">
                </div>
                <div class="form-group">
                    <label>5. Або вставити файл:</label>
                    <label class="custom-file-upload">
                        <i class="fas fa-upload"></i> Вибрати файл
                        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx">
                    </label>
                    <span id="fileName" style="margin-left: 10px;"></span>
                </div>
                <button type="submit" class="btn">Надіслати <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </main>

    <div class="popup" id="errorPopup">
        <div class="popup-content">
            <h2>Помилка 404</h2>
            <p>На жаль, ми не змогли надіслати вашу заяву. Перевірте з'єднання або спробуйте пізніше.</p>
            <button class="close-btn" onclick="closePopup()">Закрити</button>
        </div>
    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('fileUpload').files[0];
            const applicantName = document.getElementById('applicantName').value.trim();
            const targetName = document.getElementById('targetName').value.trim();
            const statement = document.getElementById('statement').innerHTML.trim();
            const evidenceLink = document.getElementById('evidenceLink').value.trim();
            const selectedArticles = Array.from(document.querySelectorAll('input[name="article"]:checked')).map(el => el.value);

            if (!file && !applicantName && !targetName && !statement && !evidenceLink && selectedArticles.length === 0) {
                alert('Будь ласка, заповніть хоча б одне поле, додайте файл або виберіть статтю.');
            } else {
                document.getElementById('errorPopup').style.display = 'flex';
            }
        });

        function closePopup() {
            document.getElementById('errorPopup').style.display = 'none';
        }

        function openArticlesPopup() {
            document.getElementById('articlesPopup').style.display = 'flex';
        }

        function saveSelectedArticles() {
            const selected = Array.from(document.querySelectorAll('input[name="article"]:checked')).map(checkbox => {
                const label = checkbox.parentElement;
                return `${label.querySelector('span').textContent} ${label.querySelector('.time').textContent}`;
            });

            const selectedArticlesDiv = document.getElementById('selectedArticles');
            selectedArticlesDiv.innerHTML = selected.length > 0 ? selected.join('<br>') : '';

            document.getElementById('articlesPopup').style.display = 'none';
        }

        document.getElementById('fileUpload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Файл не вибрано';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
